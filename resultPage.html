<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS grid</title>
    <!-- font awesome css cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <!-- animate on scroll link -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- custom css link -->
    <link rel="stylesheet" href="./css/resultPage.css">
</head>

<body>

    <div class="grid-container">
        <div 
        data-aos="zoom-in" 
        data-aos-duration="2000" 
        data-aos-mirror="true" 
        class="bg1 block-1">
            <h2>16 <span>| 24</span></h1>
            <p>Goals completed</p>
        </div>
        <div 
        data-aos="slide-left" 
        data-aos-duration="2000" 
        data-aos-mirror="true" 
        class="bg1 block-2">
            <h2><i class="fas fa-battery-three-quarters"></i></span></h1>
            <p>Respiration</p>
        </div>
        <div 
        data-aos="slide-left" 
        data-aos-duration="2000" 
        data-aos-mirror="true" 
        class="bg2 block-3">
            <h2><i class="fas fa-running"></i></h1>
            <p>Miles</p>
        </div>
        <div 
        data-aos="slide-down" 
        data-aos-duration="2000" 
        data-aos-mirror="true" 
        class="bg1 block-4">
            <h2>36 &deg;</h1>
            <p>Temperature</p>
        </div>
        <div 
        data-aos="slide-up" 
        data-aos-duration="1000" 
        data-aos-mirror="true" 
        class="bg1 block-5">
            <h2><i class="fas fa-bed"></i></h1>
            <p>Sleep Keep</p>
        </div>
        <div 
        data-aos="zoom-in" 
        data-aos-duration="2000" 
        data-aos-mirror="true" 
        class="bg2 block-6">
            <h2>98 <span>bpm</span></h1>
            <p>Heart Rate</p>
        </div>
        <div 
        data-aos="slide-down" 
        data-aos-duration="1000" 
        data-aos-mirror="true" 
        class="bg1 block-7">
            <h2>170 <span>lbs</span></h1>
            <p>Weight</p>
        </div>
        <div 
        data-aos="slide-up" 
        data-aos-duration="2000" 
        data-aos-mirror="true" 
        class="bg1 block-8">
            <h2>28 <span>%</span></h1>
            <p>Fat Percentage</p>
        </div>
        <div 
        data-aos="slide-left" 
        data-aos-duration="2000" 
        data-aos-mirror="true" 
        class="bg2 block-9">
            <h2>118 <span>mgdl</span></h1>
            <p>Blood Glucose</p>
        </div>
        <div 
        data-aos="slide-right" 
        data-aos-duration="2000" 
        data-aos-mirror="true" 
        class="bg2 block-10">
            <h2>680 <span>kcal</span></h1>
            <p>Avg Consumption</p>
        </div>
        <div 
        data-aos="slide-left" 
        data-aos-duration="2000" 
        data-aos-mirror="true" 
        class="bg2 block-11">
            <h2><i class="fas fa-dumbbell"></i></h1>
            <p>Workout</p>
        </div>
        <div 
        data-aos="slide-left" 
        data-aos-duration="2000" 
        data-aos-mirror="true" 
        class="bg2 block-12">
            <h2>85 <span>%</span></h1>
            <p>Body Hydration</p>
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./js/resultPage.js"></script>
</body>

</html>
