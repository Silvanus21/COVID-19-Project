<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Custom css Link -->
    <link rel="stylesheet" href="./css/starting.css">
    <link rel="stylesheet" href="./css/homePage.css">
</head>

<body>

    <div class="box-container">
        <div class="video-container">
            <video id="video" src="./videos/virus.mp4" loop muted autoplay></video>
        </div>
        <div class="content">
            <h1>COVID'19 Live Tracker</h1>
            <p>A Covid'19 stats tracker for displaying live updates. </p>
            <form action="#">
                <input type="text" class="search" name="search" autocomplete="off" placeholder="Search for country">
                <!-- countries List -->
                <p class="select-text">Or select a country</p>
                <div w3-include-html="countriesList.html" class="select-container"></div>
            </form>
        </div>

    </div>


    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            /* Loop through a collection of all HTML elements: */
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /*search for elements with a certain atrribute:*/
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                    /* Make an HTTP request using the attribute value as the file name: */
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4) {
                            if (this.status == 200) { elmnt.innerHTML = this.responseText; }
                            if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
                            /* Remove the attribute, and call this function once more: */
                            elmnt.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    /* Exit the function: */
                    return;
                }
            }
        }
    </script>
    <!-- Custom javaScript -->
    <script src="./js/homePage.js"></script>
</body>

</html>
